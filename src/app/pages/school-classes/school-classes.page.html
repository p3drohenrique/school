<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Turmas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create-school-class">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list class="list-data">
    <ion-item *ngFor="let schoolClass of schoolClasses" lines="none">
      <div>
        <ion-label>
          {{ schoolClass.courseName }}
          <p>Alunos: {{ schoolClass.students.length }}</p>
        </ion-label>

        <div class="item-actions">
          <ion-button size="small" (click)="showSchoolClass(schoolClass.id)">
            <ion-icon size="small" name="eye-outline"></ion-icon>
          </ion-button>

          <ion-button size="small" (click)="editSchoolClass(schoolClass.id)">
            <ion-icon size="small" name="create-outline"></ion-icon>
          </ion-button>

          <ion-button size="small" (click)="deleteSchoolClass(schoolClass.id)">
            <ion-icon size="small" name="trash-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
